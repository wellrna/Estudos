			let maxImg = slides.length-1;
			let imgAtual = 0;
			let tmpSlider;

			function trocaAutomatica(){
				imgAtual++;
				if(imgAtual >= maxImg){
					imgAtual = 0;
				}
				document.getElementById("dvSlider").style.backgroundImage="url('"+slides[imgAtual]+"')";
				document.getElementById("dvSlider").style.backgroundSize="1250px 865px";
				console.log("trocaautomarica");
				console.log("imgAtual trocaautomarica " + imgAtual);
			}
			
			function inicia(){
				alert("Coloque o mouse sobre a imagem para estacionar a visualização e o retire para continuar");
				console.log("inicia");
				iniciaSlider();
			}

			function iniciaSlider(){
				document.getElementById("dvSlider").style.backgroundImage="url('"+slides[imgAtual]+"')";
				document.getElementById("dvSlider").style.backgroundSize="1250px 865px";
				console.log("inicialSlider");
				tmpSlider=setInterval(trocaAutomatica,3000);
			}

			function parar(){
				console.log("parar");
				clearInterval(tmpSlider);
			}	
			
			function troca(dir){
				imgAtual += dir;
				if(imgAtual < 0){
					imgAtual = maxImg;
				}else if(imgAtual > maxImg){
					imgAtual = 0;
				}
				console.log("imgAtual troca " + imgAtual);
				document.getElementById("dvSlider").style.backgroundImage="url('"+slides[imgAtual]+"')";
				document.getElementById("dvSlider").style.backgroundSize="1250px 865px";
				console.log("troca");
			}
		
		</script>

	</head>

	<body onload="inicia()">
		
		<div id="dvSlider" onmouseover="parar()" onmouseout="iniciaSlider()" width="1250" heigth="865">
			<div id="botoes">
				<div id="btesq">
					<input type="button" value="<" class="bt" onclick="troca(-1)">
				</div>
				<div id="btdir">
					<input type="button" value=">" class="bt" onclick="troca(1)">
				</div>
			</div>
			<p id=curso>CURSO DE JAVASCRIPT<br><br>
