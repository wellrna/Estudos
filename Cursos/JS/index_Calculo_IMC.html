		<script>

			document.write("<span style='font-size:20px'><span style='font-family: verdana, arial'>");
			document.write("<p id=curso>CURSO DE JAVASCRIPT<br><br>");
			document.getElementById("curso").style.color="#F00";
			document.write("<p id=curso1>EXERCÍCIO CALCULO IMC<br><br></p>");
			document.getElementById("curso1").style.color="#00F";

			function imc(){
				var valt_tmp=document.f_imc.f_alt.value;
				var vpes_tmp=document.f_imc.f_pes.value;
				
				if((valt_tmp == 0)||(valt_tmp < 0.5)||(valt_tmp > 2.75)){
					alert("Altura informada inválida - informe a altura");
				}else if((vpes_tmp =< 0)||(vpes_tmp > 600)){
					alert("Peso informado inválido - informe o peso");
				}else{
					var valt=valt_tmp.replace(",", ".");
					var vpes=vpes_tmp.replace(",", ".");
					console.log(valt);
					console.log(vpes);
					var vimc=(vpes/Math.pow(valt,2)).toFixed(1);
					alert("O IMC é: " + vimc);
				}
			}
			
		
		</script>
	</head>

	<body>  
		<form name="f_imc">
			<label>Altura (m)</label><br>
			<input type="text" name="f_alt" value="0.0"><br><br>
			<label>Peso (kg)</label><br>
			<input type="text" name="f_pes" value="0"><br><br>
			<input type="button" value="Calcular" onclick="imc()">
		</form>

			</tr>
			<tr>

			</tr>
			<tr>
