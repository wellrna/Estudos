			function contador(cont,num){
				document.write(cont + "<br>");
				if(num > cont){
					contador(++cont,num);
				}
			}

//			contador(0,num);


//			document.write("<br>FATORIAL DE " + num + "<br><br>");


			function impFatorial(n){
				if(num == 1){
					document.write("O Fatorial de " + num + " equivale a: " + n + "<br><br>");
					return ""
				} else if(n == num){
					document.write("O Fatorial de " + n + " equivale a: " + n);
				} else if(n == 1){
					document.write(" * " + n + "<br><br>");
					return ""
				} else {
					document.write(" * " + n);
				}
				
				return impFatorial(n-1);
			}

			
			function fatorial(n){
				if(n == 1){
					return 1;
				}
				return n*fatorial(n-1);
			}

//			document.write(impFatorial(num) + "Fatorial de " + num + " é: " + fatorial(num) + "<br><br>");


//			document.write("<br>SOMATÓRIO de " + num + "<br><br>");

			function impSomatorio(n){
				if(num == 1){
					document.write("O Somatório de " + num + " equivale a: " + n + "<br><br>");
					return "";
				} else if(n == num){
					document.write("O Somatório de " + n + " equivale a: " + n);
				} else if(n == 1){
					document.write(" + " + n + "<br><br>");
					return "";
				} else {
					document.write(" + " + n);
				}
				return impSomatorio(n-1);
			}
			
			function soma(n){
				if(n == 1){
					return 1;
				}
				return n+soma(n-1);
			}

//			document.write(impSomatorio(num) + "O Somatório de " + num + " é: " + soma(num));
