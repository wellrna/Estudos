<!doctype html>
<html lang=“pt-br”>
	<head>
		<meta charset=“UTF-8”>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Curso de Javascript</title>
		<style type="text/css">
			#jogador{
				position:absolute;
				left:0px;
				top:0px;
				width:50px;
				height:50px;
				background-color:#000;
			}
		</style>
		<script>
			var dx=0;
			var dy=0;
			var px=0;
			var py=0;
			var jg=document.getElementById("jogador");
			
			var intervalo = setInterval(enterFrame, 100);

			function enterFrame(){
				px+=dx*10;
				py+=dy*10;
				jg=document.getElementById("jogador");
				jg.style.left=px+"px";
				jg.style.top=py+"px";
			}
			
			function load(){
				document.addEventListener("keydown",teclaDw);
				document.addEventListener("keyup",teclaUp);
			}
			
			function teclaDw(){
				var tecla = event.keyCode;
				if(tecla==37){
					//Esquerda
					dx=-1;
				}else if(tecla==39){
					//Direita
					dx=1;
				}
				if(tecla==38){
					//Cima
					dy=-1;
				}else if(tecla==40){
					//baixo
					dy=+1;
				}
			}
			
			function teclaUp(){
				var tecla = event.keyCode;
				if(tecla==37){
					//Esquerda
					dx=0;
				}else if(tecla==39){
					//Direita
					dx=0;
				}
				if(tecla==38){
					//Cima
					dy=0;
				}else if(tecla==40){
					//baixo
					dy=0;
				}
			}
			
			window.addEventListener("load", load);
			
		</script>
	</head>
	<body>
	
		<div id="jogador"></div>
		
	</body>
	<footer>
		</br>
		</br>
		<p>MOVIMENTE O BLOCO PRETO PRESSIONANDO AS SETAS (UP / DOWN / LEFT / RIGHT)</p>
	</footer>
</html>
