			<p>A seguir disponho uma tabela com uma série de propriedades CSS que podem ser manipuladas por javascript, na esquerda temos a propriedade original CSS e no centro como deve ser usada no javascript, na coluna da direita tem uma breve descrição da propriedade.</p>

			<figure class="wp-block-table"><table><tbody><tr><td width="180"><strong>CSS</strong><strong></strong></td><td width="160"><strong>JavaScript</strong><strong></strong></td><td><strong>Descrição</strong> *Os valores sublinhados são os padrões. <strong>*&amp;</strong> indica que as propriedades anteriores se repetem após o valor indicado.<strong></strong></td></tr><tr><td>align-content</td><td>alignContent</td><td>Alinhamento entre as linhas dentro de um container flexível quando os itens não usam todo o espaço disponível. Valores: stretch, center, flex-start, flex-end, space-between, space-around, initial, inherit.</td></tr><tr><td>align-items</td><td>alignItems</td><td>Alinhamento para itens dentro de um container flexível. Valores: stretch, center, flex-start, flex-end, space-between, space-around, baseline, initial, inherit.</td></tr><tr><td>align-self</td><td>alignSelf</td><td>Definir o alinhamento de um dos itens no interior de um elemento flexível para se ajustar ao container. Valores: auto, stretch, center, flex-start, flex-end, space-between, space-around, baseline, initial, inherit.</td></tr><tr><td>animation</td><td>animation</td><td>Metapropriedade. Define todas as propriedades de animação a seguir, menos animationPlayState.</td></tr><tr><td>animation-delay</td><td>animationDelay</td><td>Define quando a animação vai começar. Valores: time, initial, inherit. (padrão time com valor 0)</td></tr><tr><td>animation-direction</td><td>animationDirection</td><td>Direção da animação. Valores: normal, reverse, alternate, alternate-reverse, initial, inherit</td></tr><tr><td>animation-duration</td><td>animationDuration</td><td>Tempo de duração da animação em milissegundos. Valores: time, initial, inherit. (padrão time com valor 0)</td></tr><tr><td>animation-fill-mode</td><td>animationFillMode</td><td>Quais valores serão aplicadas pela animação fora do período que ele está executando. Valores: none, forwards, backwards, both, initial, inherit</td></tr><tr><td>animation-iteration-count</td><td>animationIterationCount</td><td>Número de vezes que uma animação deve ser executada. Valores: number, infinite, initial, inherit (padrão number com valor 1)</td></tr><tr><td>animation-name</td><td>animationName</td><td>Nome da animação ou para os @keyframes da animação. Valores: none, keyframename, initial, inherit</td></tr><tr><td>animation-timing-function</td><td>animationTimingFunction</td><td>Curva de velocidade da animação. Valores: linear, ease, ease-in, ease-out, cubic-bezier(n,n,n,n), initial, inherit</td></tr><tr><td>animation-play-state</td><td>animationPlayState</td><td>Define se a animação está em execução ou em pausa. Valores: running, paused, initial, inherit</td></tr><tr><td>azimuth</td><td>azimuth</td><td>Posicionamento espacial do áudio gerado pelo objeto. Valores: ângulo, left-side, far-left, left, center-left, center, center-right, right, far-right, right-side, [&amp; behind], leftwards, rightwards, inherit</td></tr><tr><td>background</td><td>background</td><td>Metapropriedade. Define backgroundColor, backgroundImage, backgroundRepeat, backgroundAttachment e backgroundPosition.</td></tr><tr><td>background-attachment</td><td>backgroundAttachment</td><td>Indica se a imagem de fundo vai ser fixa ou vai rolar. Valores: scroll, fixed, inherit</td></tr><tr><td>background-color</td><td>backgroundColor</td><td>Cor de fundo. Valores: cor, transparente, inherit</td></tr><tr><td>background-image</td><td>backgroundImage</td><td>Imagem de fundo. Valores: URL, none, inherit</td></tr><tr><td>background-position</td><td>backgroundPosition</td><td>Cordenadas X e Y da imagem de fundo. Valores: porcentagem, tamanho (exemplo: x,y), top,center,botton, left, center, right, inherit</td></tr><tr><td>background-repeat</td><td>backgroundRepeat</td><td>Configura a repetição da imagem de fundo. Valores: repeat, repeat-x, repeat-y, no-repeat, inherit</td></tr><tr><td>background-clip</td><td>backgroundClip</td><td>Especifica a área de exibição da imagem de fundo. Valores: border-box, padding-box, content-box, initial, inherit</td></tr><tr><td>background-origin</td><td>backgroundOrigin</td><td>Posicionamento de origem da imagem. Valores: padding-box, border-box, content-box, initial, inherit</td></tr><tr><td>background-size</td><td>backgroundSize</td><td>Tamanho da imagem de fundo. Valores: auto, length, cover, contain, intial, inherit</td></tr><tr><td>backface-visibility</td><td>backfaceVisibility</td><td>A propriedade backfaceVisibility define se ou não um elemento deve ser visível quando não está rotacionada de frente para a tela. Esta propriedade é útil quando um elemento é rodado, e você não quer ver a parte de trás. Valores: visible, hidden, initial, inherit</td></tr><tr><td>border</td><td>border</td><td>Metapropriedade. Define todas as bordas ao mesmo tempo.</td></tr><tr><td>border-bottom</td><td>borderBottom</td><td>Metapropriedade. Define as propriedades borderBottomWidth, borderBottomStyle e borderBottomColor.</td></tr><tr><td>border-bottom-color</td><td>borderBottomColor</td><td>Cor da borda inferior. Valores: cor, inherit</td></tr><tr><td>border-adius</td><td>borderRadius</td><td>Define o arredondamento de todas as bordas igualmente Valores: length|%, initial, inherit (valor padrão 0)</td></tr><tr><td>border-bottom-left-radius</td><td>borderBottomLeftRadius</td><td>Arredonda a borda inferior esquerda Valores: 0 (% porcentagem), initial, inherit (padrão valor = 0)</td></tr><tr><td>border-bottom-right-radius</td><td>borderBottomRightRadius</td><td>Arredonda a borda inferior direita Valores: 0 (% porcentagem), initial, inherit (padrão valor = 0)</td></tr><tr><td>border-top-left-radius</td><td>borderTopLeftRadius</td><td>Arredonda a borda superior esquerda Valores: 0 (% porcentagem), initial, inherit (padrão valor = 0)</td></tr><tr><td>border-top-right-radius</td><td>borderTopRightRadius</td><td>Arredonda a borda superior direita Valores: 0 (% porcentagem), initial, inherit (padrão valor = 0)</td></tr><tr><td>border-bottom-style</td><td>borderBottomStyle</td><td>Estilo da borda inferior. Valores: none, hidden, dotted, dashed, solid, double, grove, ridge, inset, outset, inherit</td></tr><tr><td>border-bottom-width</td><td>borderBottomWidth</td><td>Largura da borda inferior. Valores: thin, medium, thick, tamanho, inherit</td></tr><tr><td>Borde-collapse</td><td>borderCollapse</td><td>Reduzir a borda da tabela Valores: separate, colapse, initial, inherit</td></tr><tr><td>border-color</td><td>borderColor</td><td>Cores de todas as bordas.</td></tr><tr><td>border-image</td><td>borderImage</td><td>Metapropriedade, especifica uma imagem como borda em torno de um elemento &lt;div&gt; Valores: source slice width outset repeat, initial, inherit</td></tr><tr><td>border-image-outset</td><td>borderImageOutset</td><td>Configura a imagem de borda para fora ou para dentro das bordas originais da &lt;div&gt; Valores: length, number, initial, inherit (valor padrão 0), para ajustar internamente use valores menores que 1, por exemplo 0.1</td></tr><tr><td>border-image-repeat</td><td>borderImageRepeat</td><td>Configura a repetição da imagem usada como borda. Valores: stretch, repeat, round, initial, inherit</td></tr><tr><td>border-image-slice</td><td>borderImageSlice</td><td>Especifica o deslocamento/distância das imagens da borda em caso de repetição Valores: number|%|, fill, initial, inherit (valor padrão 100%)</td></tr><tr><td>border-image-source</td><td>borderImageSource</td><td>Especifica qual imagem será usada como borda em torno de um elemento div: Valores: none, image, initial, inherit</td></tr><tr><td>border-image-width</td><td>borderImageWidth</td><td>Largura da imagem de borda Valores: number|%, auto, initial, inherit (valor padrão 1)</td></tr><tr><td>border-left</td><td>borderLeft</td><td>Semelhante a borderBottom aplicado à borda esquerda.</td></tr><tr><td>border-left-color</td><td>borderLeftColor</td><td>Semelhante a borderBottomColor aplicado à borda esquerda.</td></tr><tr> luna Valores: auto, length, initial, inherit</td></tr><tr><td>cursor</td><td>cursor</td><td>Estilo do ponteiro do Mouse. Valores: url, auto, crosshair, default, pointer, move, e-resize, ne-resize, nw-resize, n-resize, se-resize, sw-resize, s-resize, w-resize, text, wait, help, inherit.</td></tr><tr><td>direction</td><td>direction</td><td>Direção do texto de um objeto e a ordem de construção das colunas de uma tabela. Valores: ltr, rtl, inherit</td></tr><tr><td>display</td><td>display</td><td>Forma de visualização do objeto. Valores: inline, block, list-item, run-in, compact, marker, table, inline-table, table-row-group, table-header-group, table-footer-group, table-row, table-column-group, table-column, table-cell, table-caption, none, inherit.</td></tr><tr><td>empty-cells</td><td>emptyCells</td><td>Em tabelas que usam conteúdos separador por células, configura se as células sem conteúdo terão bordas ou não. Valores: show, hide, inherit</td></tr><tr><td>filter</td><td>filter</td><td>Aplica filtros de sombra, iluminação, etc Valores: none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia()</td></tr><tr><td>flex</td><td>flex</td><td>Configura todos os itens flexíveis com a mesma largura Valores: flex-grow flex-shrink flex-basis, auto, initial, inherit</td></tr><tr><td>flex-basis</td><td>flexBasis</td><td>Configura a largura inicial de item flexível Valores: number, auto, initial, inherit</td></tr><tr><td>flex-direction</td><td>flexDirection</td><td>Configura a direção de itens flexíveis Valores: row, row-reverse, column, column-reverse, initial, inherit</td></tr><tr><td>flex-flow</td><td>flexFlow</td><td>Fluxo dos elementos flexíveis Valores: flex-direction, flex-wrap, initial, inherit</td></tr><tr><td>flex-grow</td><td>flexGrow</td><td>Especifica quanto o item irá crescer em relação ao resto dos elementos flexíveis no interior do mesmo container Valores: number, initial, inherit</td></tr><tr>
