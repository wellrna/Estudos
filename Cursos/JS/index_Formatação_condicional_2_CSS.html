		<script>

	<body onload="condicional()">  

		<p id="cursobody">Aula CSS</p> 
		<p id="cursobody1">Formatação condicional<br><BR></p> 


		<script>

			document.write(
			  "<span style='font-size:20px'><span style='font-family: verdana, arial'>"
			);

			document.write("LÓGICA 3<br><BR>");

			function condicional(){
				let tds=document.getElementsByTagName("td");
				let i;
				document.getElementById("cursobody").style.color="#00f";
				document.getElementById("cursobody").style.fontWeight="bold";
				document.getElementById("cursobody").style.textDecoration="underline";
				document.getElementById("cursobody1").style.color="#00f";
				document.getElementById("cursobody1").style.textDecoration="underline";
				for(i=0; i<tds.length; i++){
					if(tds[i].innerHTML < 15){
						tds[i].style.color="#F00";
					};
				};
			};

		</script>
