		<style>
			
			.txth1{
				color:#FF0;
				font-size:45pt;
			}
		</style>
		
		<script>

			document.write("<span style='font-size:20pt'><span style='font-family: verdana, arial'>");
			window.document.write("Sem limpar0.");
			
			function classe(){
				document.getElementById("cfb").setAttribute("class","txth1");
				document.getElementById("cfb").setAttribute("style","background-color:#AAA;");
				document.addEventListener("click",addClique);
				alert("clique com o mouse 2 vezes para para ativar o atributo style e continuar");
			}
			function addClique(){
				document.removeEventListener("click",addClique);
				document.addEventListener("keydown",teclaDw);
				document.getElementById("cfb").setAttribute("style","background-color:#000;");
				alert("tecle ENTER 2 vezes para alterar o atributo style e continuar.");
			}
			function teclaDw(){
				let tecla = event.keyCode;
				if(tecla==13){
					if(document.getElementById("cfb").hasAttribute("style")){
						document.removeEventListener("keydown",teclaDw);
						document.addEventListener("keydown",teclaDw1);
						document.getElementById("cfb").setAttribute("style","background-color:#0FF;");
						alert("A tag já possui o atributo STYLE e será alterado - Tecle ENTER 2 vezes para continuar.");
					} else {
						document.removeEventListener("keydown",teclaDw);
						document.getElementById("cfb").setAttribute("style","background-color:green;");
						alert("A tag não possui o atributo STYLE e será implantado - Tecle ENTER 2 vezes para continuar e finalizar.");
					}
				} else {
					alert("Tecla Errada - sessão finalizada.");
				}	
			}
			function teclaDw1(){
				let tecla = event.keyCode;
				if(tecla==13){
					document.removeEventListener("keydown",teclaDw1);
					document.addEventListener("keydown",teclaDw);
					document.getElementById("cfb").removeAttribute("style");
					alert("Voce irá retirar o atributo style. - Tecle ENTER 2 vezes para continuar.");
				}	
			}
//			function msg(msg) {

//			}
			
		</script>
