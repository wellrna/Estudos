			let tam=slides.length;
			let satual=1;
			let tmpSlider;

			function trocaAutomatica(){
				satual++;
				if(satual >= tam){
					satual=0;
				}
				document.getElementById("dvSlider").style.backgroundImage="url('"+slides[satual]+"')";
				document.getElementById("dvSlider").style.backgroundSize="1250px 850px";
			}
			
			function iniciaSlider(){
				document.getElementById("dvSlider").style.backgroundImage="url('"+slides[satual]+"')";
				document.getElementById("dvSlider").style.backgroundSize="1250px 850px";
				tmpSlider=setInterval(trocaAutomatica,3000);
			}

			function parar(){
				clearInterval(tmpSlider);
			}	
			
			function troca(dir){
				satual+=dir;
				if(satual < 0){
					satual=2;
				}else if(satual >= tam){
					satual=0;
				}
				document.getElementById("dvSlider").style.backgroundImage="url('"+slides[satual]+"')";
				clearInterval(tmpSlider);
				tmpSlider=setInterval(trocaAutomatica,3000);				
			}
