<!doctype html>
<html lang=“pt-br”>
	<head>
		<meta charset=“UTF-8”>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Curso de Javascript</title>
		<style type="text/css">
			#jogador{
				position:absolute;
				left:0px;
				top:0px;
				width:100px;
				height:100px;
				border:2px solid #f00;
				background-color:#000;
			}
		</style>
		<script>
			let dx=0;
			let dy=0;
			let px=0;
			let py=0;
			let vel=1;
			let objjg=document.getElementById("jogador");
			let intervalo = setInterval(enterFrame, 10);

			function enterFrame(){
				px+=dx*vel;
				py+=dy*vel;
				objjg=document.getElementById("jogador");
				objjg.style.left=px+"px";
				objjg.style.top=py+"px";
			}
			
			function addClique(){
				objjg.style.border="2px solid #000";
				objjg.style.backgroundColor="#f00";
				document.addEventListener("keydown",teclaDw);
				document.addEventListener("keyup",teclaUp);
			}
			
			function teclaDw(){
				console.log("Teclou - vel: "+vel);
				let tecla = event.keyCode;
				if(tecla==37){
					//Esquerda
					dx=-1;
				}else if(tecla==39){
					//Direita
					dx=1;
				}
				if(tecla==38){
					//Cima
					dy=-1;
				}else if(tecla==40){
					//baixo
					dy=+1;
				}else if(tecla==109 || tecla==189){
					//abaixa velocidade
					if(vel==1){
						alert("Velocidade mínima: "+vel);
					} else {
						vel-=1;
						console.log("DIMINUIU: "+vel);
					}
				}else if(tecla==107 || tecla==187){
					//aumenta velocidade
					if(vel==21){
						alert("Velocidade máxima: "+vel);
					} else {
						vel+=1;
						console.log("AUMENTOU: "+vel);
					}
				}else if(tecla==13){
					document.removeEventListener("keydown",teclaDw);
					document.removeEventListener("keyup",teclaUp);
					objjg.style.border="2px solid #f00";
					objjg.style.backgroundColor="#000";
				}
			}
			
			function teclaUp(){
				let tecla = event.keyCode;
				if(tecla==37){
					//Esquerda
					dx=0;
				}else if(tecla==39){
					//Direita
					dx=0;
				}
				if(tecla==38){
					//Cima
					dy=0;
				}else if(tecla==40){
					//baixo
					dy=0;
				}
			}
			
			function iniciar(){
				objjg=document.getElementById("jogador");
				objjg.addEventListener("click",addClique);
			}
			
			window.addEventListener("load",iniciar);
			
		</script>
	</head>
	<body>
	
		<div id="jogador"></div>
		
	</body>
	<footer>
		</br></br></br></br></br></br></br></br>
		<p>PARA MOVIMENTAR OU MUDAR A VELOCIDADE DO BLOCO PRETO: CLIQUE COM O MOUSE SOBRE ELE.</p>
		<p>PARA AUMENTAR A VELOCIDADE DO MOVIMENTO USE AS TECLAS + PARA AUMENTAR OU - PARA DIMINUIR.</p>
		<p>MOVIMENTE O BLOCO VERMELHO PRESSIONANDO AS SETAS (UP / DOWN / LEFT / RIGHT).</p>
		<p>PARA FIXA-LO APÓS MOVIMENTAR: TECLE ENTER.</p>
	</footer>
</html>
